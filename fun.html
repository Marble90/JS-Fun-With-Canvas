<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="fun.css">

<script type="text/javascript" src="https://gustavgenberg.github.io/handy-front-end/Canvas.js"></script>

    <title>Fun With Canvas</title>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#css">CSS</a>
        <a href="#js">JS</a>
        <a href="#html">HTML</a>

    </div>

<div class = "container">
    <div class = "row">

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(33).jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(31).jpg">
              </div>
            </div>
          </div>

        <div  class="col-md-4 my-5 text-center customer-list" style="background-color:lavender;">
            <h2>Categories</h2>

            <div class = "card text-left">
                <div class = "card-header">
                    <h6 class="text-capitalize my-1"><span class="badge badge-success mr-1">Age Category :</span>
                        <span id="category">4-7</span></h6>
                </div>

                <div class="card-body">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        <p>
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(45).jpg"
                          alt="First slide">
                      </div>
                    </p>

                    <p>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(46).jpg"
                          alt="Second slide">
                      </div>
                    </p>

                    <p>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(47).jpg"
                          alt="Third slide">
                      </div>
                    </p>
                    
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div> 
                <!-- END card body -->
             </div> 
             <!-- END card      -->
         </div>
         <!-- END "col-md-4 my-5 text-center" -->

        <div  class="col-md-8 my-5 text-center" style="background-color:pink;">
            <div class = "set">
            <h4>Spend couple of minutes to win a prize!</h4>
            <div class="btn-group btn-group-sm">
               <button type="button" id = "btnClear" class="btn btn-light">Clear</button>
               <button type="button" id = "btnSave" class="btn btn-outline-info">Save</button>
            </div>
            </div>
            <div class = "setup">
                <label for="input1" class="col-sm-2 col-form-label">FullName:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control col-md-10" id="inputName" placeholder="FullName">
                </div>
                <label for="input2" class="col-sm-2 col-form-label">Age:</label>
                <select type="text" class="form-control col-md-3" id="inputAge" placeholder="category">
                    <option> </option>
                    <option>4-7</option>
                    <option>8-11</option>
                    <option>12-15</option>
                    <option>16-19</option>
                    </select>
            </div>
            <canvas id = "myCanvas" width="600" height="400" style="background-color: white;"></canvas>
        </div>
        
    </div>
</div>

        <script src = "fun.js"></script>
</body>
</html>
